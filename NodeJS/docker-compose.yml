version: '2'

networks:
  appwebnet:

volumes:
  mongodata:

services:
  bbdd:
    image: 'redis:alpine'
    networks:
      appwebnet:
        aliases:
          - superdatabase

  appnodejs:
    build: ./app
    ports:
      - 8080:8080
    depends_on:
      - bbdd
    networks:
      - appwebnet

  expressfirstserver:
    build: ./express-first-server
    ports:
      - 8081:8081

  mongodb:
    image: mongo
    container_name: mongoDB
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: felipax
      MONGO_INITDB_ROOT_PASSWORD: Misterio0804
    networks:
      appwebnet:
        aliases:
          - mongoDB
    volumes:
      - mongodata:/data/db
    restart: always

  nestjsfirstserver:
    build: ./nest-firstserver
    depends_on:
      - mongodb
    ports:
      - 3000:3000
    networks:
      - appwebnet
